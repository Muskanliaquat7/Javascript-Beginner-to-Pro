<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;

            align-items: center;
