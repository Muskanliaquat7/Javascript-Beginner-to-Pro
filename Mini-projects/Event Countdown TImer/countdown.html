<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
</head>

<style>
     body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #00a651, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #004d40;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer {
            font-size: 3em;
            font-weight: bold;
            color: #004d40;
            margin-top: 20px;
        }

        .timer span {
            display: inline-block;
            padding: 0 10px;
            background: linear-gradient(120deg, #00a651, #006400);
            border-radius: 5px;
            color: #fff;
            margin: 0 5px;
        }

        .image-container {
            position: absolute;
            bottom: 0;
            right: 0;
           
            width: 40%; /* Cover half of the page's width */
            height: 400px; /* Adjust height automatically */
            max-width: 50%; /* Ensure it doesn't exceed half of the page */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensures image is below the timer */
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        

</style>

<body>
   
    <div class="container">
        <h1>Event Countdown Timer</h1>
        <div class="timer" id="countdown">Loading...</div>
    </div>

    <div class="image-container">
        <img src="com--unscreen.gif" alt="Your Image">
    </div>
    
    </div>

  


<script src="countdown_timer.js"></script>
</body>
</html>
